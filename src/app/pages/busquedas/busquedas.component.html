<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                  <p class="mb-0">No hay usuarios!</p>
                </div>
                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img |  imagen: 'usuarios'"  class="w50" /> 
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <div class="alert alert-info" *ngIf="medicos.length === 0">
                  <p class="mb-0">No hay medicos!</p>
                </div>
                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let medico of medicos">
                                <td>
                                    <img [src]="medico.img |  imagen: 'medicos'"  class="w50" /> 
                                </td>
                                <td>{{ medico.nombre }}, {{ medico.apellido }}
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                  <p class="mb-0">No hay hospitales!</p>
                </div>
                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let hospital of hospitales">
                                <td>
                                    <img [src]="hospital.img |  imagen: 'hospitales'"  class="w50" /> 
                                </td>
                                <td>{{ hospital.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
