<div class="fondo-modal-imagen" [class.oculto]="modalSevice.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
    
                    <h1>Selecciona una Imagen</h1>
                    <div class="text-center">
                        <img *ngIf="urlImagenTemp" [src]="urlImagenTemp" class="img-avatar" />
                    </div>
                    <br><br>
                    <input type="file" (change)="seleccionarImagen($event.target.files[0])">
    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
